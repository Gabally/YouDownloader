<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouDownloader</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khula&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <div id="center">
        <div id="logo">YouDownloader</div>
        <div id="form">
            <span>Video URL: </span>
            <br>
            <input class="txtinput" type="text" name="vidurl" id="vidurl">
            <br>
            <br>
            <span>Format:</span>
            <br>
            <select name="format" id="format">
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
                <option value="vorbis">OGG</option>
                <option value="m4a">M4A</option>
                <option value="flac">FLAC</option>
            </select>
            <br>
            <button class="btn" id="downloadbtn">Download</button>
        </div>
    </div>
</body>
<script src="public/index.js" type="text/javascript"></script>
</html>
